name: Build and Push Docker Image

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u pepepica12 --password-stdin

      - name: Build Docker image
        run: docker build -t pepepica12/conectados:latest .

      - name: Push Docker image
        run: docker push pepepica12/conectados:latest
